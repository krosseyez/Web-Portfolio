    <section id="contact" class="section-padding py-5">
      <div class="container-lg">
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <div class="card shadow">
              <div class="card-body bg-secondary">
                <h2 class="card-title text-center mb-4">Contact Us</h2>
                <form action="../php/contact.php" method="post">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="firstName" class="form-label"
                          >First Name</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="firstName"
                          name="fName"
                          placeholder="Enter your first name"
                          required
                        />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="lastName" class="form-label"
                          >Last Name</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="fullName"
                          name="lName"
                          placeholder="Enter your last name"
                          required
                        />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <div class="mb-3">
                        <label for="email" class="form-label"
                          >Email address</label
                        >
                        <input
                          type="email"
                          class="form-control"
                          id="email"
                          name="email"
                          placeholder="name@example.com"
                          required
                        />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <div class="mb-3">
                        <label for="comments" class="form-label"
                          >Comments</label
                        >
                        <textarea
                          class="form-control"
                          id="comments"
                          rows="4"
                          name="comment"
                          placeholder="Enter your comments"
                          required
                        ></textarea>
                      </div>
                    </div>
                  </div>

                  <button type="submit" class="btn btn-info w-100">
                    Submit
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
